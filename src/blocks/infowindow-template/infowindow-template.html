<template id="infowindow-custom">
  <div class="infowindow-template  infowindow-template--light  infowindow-template--below">
       <!-- data-theme-dark="infowindow-template--dark"
       data-theme-light="infowindow-template--light" -->
    <!-- aria-modal="true" role="dialog" добавить при открытии -->
    <div class="infowindow-template__inner">
      <div class="infowindow-template__power-supply">
        <span>Безперебійне живлення:</span>
        <span style="font-weight: 500; color: #277DFF;">
          <span class="infowindow-template__backup-time">72</span>&thinsp;h
        </span>
      </div>
      <h3 id="infowindow-title" class="infowindow-template__title">
        <span class="infowindow-template__street">вул. Велика Васильківська,</span>
        <span class="infowindow-template__apartment">23</span>
      </h3>
      <form class="infowindow-template__form" action="#" method="post">
        <input type="hidden" name="street" value="">
        <input type="hidden" name="house" value="">

        <div class="infowindow-template__input-group">
          <label class="field-text  field-text--light"
                 >
                 <!-- data-theme-dark="field-text--dark"
                 data-theme-light="field-text--light" -->

            <span class="visually-hidden">Квартира</span>
            <span class="field-text__input-wrap">
              <input class="field-text__input  required" type="text" name="apartment" value="" placeholder="Квартира" aria-required="true" autocomplete="address-level4" autofocus>
              <span class="field-text__help-text" data-error="apartment"></span>
            </span>
          </label>

          <label class="field-text  field-text--light"
                 >
                 <!-- data-theme-dark="field-text--dark"
                 data-theme-light="field-text--light" -->
            <span class="visually-hidden">Телефон</span>
            <span class="field-text__input-wrap">
              <input class="field-text__input  phone-mask  required" type="text" inputmode="tel" name="tel" value="" placeholder="+38 (0__) ___ __ __" aria-required="true" autocomplete="tel">
              <span class="field-text__help-text" data-error="tel"></span>
            </span>
          </label>

          <button class="btn" type="submit" style="width: 100%;">
            <span>Відправити</span>
            <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#right-lg"></use></svg>
          </button>
        </div>
      </form>
    </div>

<!--     <button class="btn btn--secondary btn--secondary--light btn--icon-only  infowindow-template__close"
            type="button"
            aria-label="Закрити">
      <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#close-line"></use></svg>
    </button> -->
  </div>
</template>
