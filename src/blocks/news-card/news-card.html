<article class="news-card">
  <a href="#" class="embed-responsive  embed-responsive--16-10  news-card__img" tabindex="-1">
    <picture>
      <source srcset="img/@@img.webp,
                      img/@@img.webp 2x" type="image/webp">
      <img src="img/@@img.jpg"
           srcset="img/@@img.jpg,
                   img/@@img.jpg 2x"
           alt='Alt text'
           width="382"
           height="239"
           loading="lazy">
    <!-- This sizes only for news grid (not slider): -->
    <!-- 517x323, 776x582  от 1440 -->
    <!-- 437x328, 656x492  от 1366 -->
    <!-- 384x240, 576x432  от 1280 -->
    <!-- 810x608 от 1024 -->
    <!-- 510x383 от 768 -->
    <!-- 684x513 от 480 -->
    <!-- 585x439 от 300 -->
    </picture>
    <!-- <div class="swiper-lazy-preloader"></div> Только в слайдере -->
    <!-- image-10x16-1 -->
    <!-- 382x239, 458x286  2x -->
  </a>

  <div class="news-card__text">
    <div class="news-card__add-info">
      <span class="tag  tag--yellow">Business</span>
      <time class="news-card__publishedon  publishedon" datetime="2025-12-15">15.12.2025</time>
    </div>
    <h3 class="h4  news-card__title">
      <a href="#">@@title</a>
    </h3>
    <p class="news-card__descr">@@descr</p>
  </div>
</article>
