<article class="service-card @@addClass"
         data-theme-dark="service-card--dark"
         data-theme-light="service-card--light">
  <div class="service-card__icon">
    <svg width="32" height="32" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#@@icon"></use></svg>
  </div>
  <h3 class="service-card__title">@@title</h3>
  <p class="service-card__text">@@text</p>
  <p class="service-card__slogan">@@slogan</p>
</article>
