<section class="share">
  <h4 class="h5 share__title">@@title</h4>

  <ul class="list-nostyled  share__list">
    <li class="share__item">
      <a href="https://twitter.com/intent/tweet?url=_URL&text=_TITLE"
         class="btn btn--secondary btn--icon-only  share__link"
         target="_blank"
         rel="nofollow noopener"
         aria-label="Share on social media X (ex Twitter)"
         data-theme-dark="btn--secondary--dark"
         data-theme-light="btn--secondary--light">
        <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#x-line"></use></svg>
      </a>
    </li>
    <li class="share__item">
      <a href="https://www.linkedin.com/shareArticle?url=_URL&title=_TITLE"
         class="btn btn--secondary btn--icon-only  share__link"
         target="_blank"
         rel="nofollow noopener"
         aria-label="Share on social media LinkedIn"
         data-theme-dark="btn--secondary--dark"
         data-theme-light="btn--secondary--light">
        <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#linkedin-line"></use></svg>
      </a>
    </li>
    <li class="share__item">
      <a href="https://www.facebook.com/sharer/sharer.php?u=_URL"
         class="btn btn--secondary btn--icon-only  share__link"
         target="_blank"
         rel="nofollow noopener"
         aria-label="Share on social media Facebook"
         data-theme-dark="btn--secondary--dark"
         data-theme-light="btn--secondary--light">
        <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#facebook-line"></use></svg>
      </a>
    </li>
  </ul>
</section>
