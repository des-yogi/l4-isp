<!-- Varyable modal -->
<div class="modal  fade  vary-modal"
     id="varyModal"
     tabindex="-1"
     aria-labelledby="varyModalLabel"
     aria-hidden="true">

  <div class="modal-dialog  modal-dialog-scrollable  modal-dialog-centered">
    <div class="modal-content"
         data-theme-dark="modal-content--dark"
         data-theme-light="modal-content--light">
      <div class="modal-header">
        <h4 class="modal-title" id="varyModalLabel">
          <span class="vary-modal__title">Заголовок</span>
          <span class="vary-modal__subtitle">SWEET.TV: Мінімальний 237 каналів</span>
        </h4>
        <button type="button" class="btn  btn--secondary  btn--icon-only"
                data-bs-dismiss="modal"
                aria-label="Закрити"
                data-theme-dark="btn--secondary--dark"
                data-theme-light="btn--secondary--light">
          <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#close-line"></use></svg>
        </button>
      </div>
      <div class="modal-body  vary-modal__body">
        <form id="connectForm" class="vary-modal__form" action="#" method="post">

          <input id="ipTariff" type="hidden" name="ip-tariff" value="">
          <input id="tvTariff" type="hidden" name="tv-tariff" value="">
          <input id="totalPrice" type="hidden" name="total-price" value="">

          <label class="field-text"
             data-theme-dark="field-text--dark"
             data-theme-light="field-text--light">
            <span class="field-text__name">Ім’я</span>
            <span class="field-text__input-wrap">
              <input class="field-text__input  required" type="text" name="name" value="" autocomplete="given-name">
              <span class="field-text__help-text" data-error="name"></span>
            </span>
          </label>

          <label class="field-text"
             data-theme-dark="field-text--dark"
             data-theme-light="field-text--light">
            <span class="field-text__name">Email</span>
            <span class="field-text__input-wrap">
              <input class="field-text__input  required" type="email" name="mail" value="" autocomplete="email">
              <span class="field-text__help-text" data-error="male"></span>
            </span>
          </label>

          <label class="field-text"
             data-theme-dark="field-text--dark"
             data-theme-light="field-text--light">
            <span class="field-text__name">Телефон</span>
            <span class="field-text__input-wrap">
              <input class="field-text__input  phone-mask  required" type="text" inputmode="tel" name="tel" value="" placeholder="+38 (0__) ___ __ __" autocomplete="tel">
              <span class="field-text__help-text" data-error="tel"></span>
            </span>
          </label>

          <label class="field-text"
             data-theme-dark="field-text--dark"
             data-theme-light="field-text--light">
            <span class="field-text__name">Повідомлення</span>
            <span class="field-text__input-wrap">
              <textarea class="field-text__input" name="message" rows="4"></textarea>
              <span class="field-text__help-text" data-error="message"></span>
            </span>
          </label>
        </form>
      </div>
      <div class="modal-footer">

        <button form="connectForm"
                type="submit"
                class="btn  vary-modal__submit-btn">
          <span>Надіслати</span>
          <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#right-lg"></use></svg>
        </button>
      </div>
    </div>
  </div>
</div>
